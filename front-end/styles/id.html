<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS ID</title>
	<style type="text/css">
		#header{
			
			width:100%;
			height:100px;
			background-color:#333;
			color:#FFF;
		}
		
		#header h3{
			color:yellow;
			text-align:center;
			font-size:18px;
		}
		
		#footer{
			width:100%;
			height:60px;
			background-color:#CCC;
			color:#FFF;
		}
		
		#footer .copy{
			text-align: center;
		}
		
	</style>
</head>

<body>
	
	<!-- Header -->
	<div id="header">
	  <h3>CSS</h3>
	  <p>Cascading style sheet</p>
	</div>
	
	<!-- Footer -->
	<div id="footer">
	  <p>CSS</p>
	  <p class="copy">Copyright &copy; 2019</p>
	</div>
</body>
</html>
