	<script>
	
		// Looping 
		/*
		   for .. loop
		   while .. loop
		   do..while..loop
		   
		   
		   1- Initializer =>(start) var counter = 5; 
		   2- Condition => End 
		   3- incremental/decremental (steps)
		*/
		
		//..
		//..
		/*for(var counter=1 ; counter <=5 ; counter++ )
	    {
				document.write(counter + '<br>');
	    }*/
		
		/*var counter = 1;
		while(counter<=5)
		{

		}
		*/
		var counter = 1;
		do
		{
			document.write(counter + '<br>');
			counter++;
		}while(counter<=5);

	</script>
