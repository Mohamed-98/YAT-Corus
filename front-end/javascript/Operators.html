<body>
	
	<script>
	  // JS Operators 
	  /*	
	     1- Arithmetical Operators (+,-,*,/,%)
		 2- Increment/Decrement (++,--)
		 3- Assignment Operators (=,+=,-=,*=,/=,%=)
		 4- Comparison Operators (==,===,>,<,>=,<=,!=,!==) => boolean
		 5- Logical Operators (&& , || ,! ) => boolean
	     6- Concatenation Operator (+)
	  */
		
		var name = 'Ahmed';
		//..
		//..
		//..
		
		name += ' Mohamed' ;
		//..
		//..
		name +=' Ibrahim ';
		
		alert(name);
		
	</script>
