<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for example</title>
</head>

<body>
	
	<table border="1" align="center">
	 <thead>
	    <tr>
		   <th>#</th>
		   <th>Action</th>
		</tr>	
	  </thead>
	
	  <tbody>
		  <script>
			    for(var id=1;id<=5;id++){
					
					document.write("<tr>");
					  document.write("<td>"+id+"</td>");
					  document.write("<td><input type='checkbox' name='delete'></td>");
					document.write("</tr>");
					
				}
		  </script>
		
		   <tr>
		    <td colspan="2" align="right">
			   <button type="submit" >Delete</button>  
			 </td>
		  </tr>
		
		</tbody>
	
	</table>
	
	
</body>
</html>
