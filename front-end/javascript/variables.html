<!doctype html>
<html>
<head>

<title>JS Variables</title>
</head>

<body>
	
	<!--  Variables -->
	<script>
		
		
	  // Scalar Data types 	
	  var userName = 'ahmed'; // string 
	  var _age 	= 25;         // number (integer) 
	  var salary = 1000.567;  // float or double 
	  var status = true;      // boolean(bool)
	  userName = 100;	
	 // Compound Data types => arrays 	
		
		document.write("Welcome " + userName);
		document.write("<br>");
		document.write("Next year you will be :" + (_age + 1) );
		
		
	</script>
</body>
