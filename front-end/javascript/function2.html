<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Functions & variables</title>
	
<script>
  function calculateNetSalary(empName,empSalary,empTax)
	{
		var netSalary = empSalary - (empSalary * empTax);
		document.write("<p>Employee Name: " + empName + " has netsalary is: " + netSalary +"</p><hr>");
	}
</script>
</head>

<body>
	
	<script>
	   calculateNetSalary("Ahmed Mohamed Ali",1000,0.05);
	   calculateNetSalary("Mustafa Emam Farag",2000,0.07);
	  
	</script>
	
	
</body>
</html>
