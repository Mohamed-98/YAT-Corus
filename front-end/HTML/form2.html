<html>
    <head>
        <title>HTML Forms</title>
    </head>
    
    <body>
    <!-- HTML Forms -->
    <!-- Form Validation  -->
    <form>
        <input type="text" name="firstname"  placeholder="First name" required autocomplete="off" autofocus><br>
        <input type="text" name="surname" placeholder="Surname" required><br>
        <input type="email" name="email" placeholder="Email Address"><br>
        
        <input type="radio" name="gender" value="male" checked>Female
        <input type="radio" name="gender" value="female" >Male<br>
        
        <input type="radio" name="q" checked>Yes
        <input type="radio" name="q" >No
        <br>
            <!-- Drop Down List -->
            <select name="country">
                <option value="1">-- Select Country --</option>
                <option value="2">Egypt</option>
                <option value="3">KSA</option>
                <option value="4">USA</option>
            </select>
            <br>
        <input type="file" name="file" >
            <br>
        <textarea name="comment" placeholder="Type your comment"></textarea><br>
        <input type="submit" name="submit" value="Sign Up" >
        <input type="reset" name="reset" value="Reset" >
        
    </form>
    </body>
    
    
</html>
